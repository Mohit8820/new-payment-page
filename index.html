<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Payment page</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="" />
    </header>
    <main>
      <h1>Purchase Summary</h1>
      <div class="line"></div>
      <div class="grid">
        <div>
          <div class="course">
            <div>
              <h3>Python</h3>
              <p>with 100% FeesBack Offer</p>
            </div>
            <span>₹ 699</span>
          </div>
          <div class="coupon-input">
            <input type="text" placeholder="Enter Coupon Code " /><button>
              Apply
            </button>
          </div>
          <div class="applied">
            <div class="rotated-tag"><span>APPLIED</span></div>
            <div>
              <h3>FEESBACK</h3>
              <span>for limited period only</span>
              <p>
                You are now elligible for getting 100% of your enrollment fee
                back on your course completion.
              </p>
            </div>
          </div>
        </div>
        <div class="bill">
          <table>
            <tr>
              <th>Total</th>
              <th>₹699</th>
            </tr>
            <tr>
              <td>Discount</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Promo Applied</td>
              <td>FEESBACK</td>
            </tr>
          </table>
          <div class="line"></div>
          <p class="total">
            <span>Total</span>
            <span>₹699</span>
          </p>
          <a href=""><button>Proceed to Pay</button></a>
        </div>
      </div>
    </main>

    <footer>
      <div><img src="./assets/100Safe&secure.png" alt="" /></div>
      <div><img src="./assets/SSLEncryption.png" alt="" /></div>
      <div><img src="./assets/Razorpay.png" alt="" /></div>
    </footer>
  </body>
</html>
